# Java NTLM Proxy config
#
# local port the proxy listens on
proxy.port=3180


# host name of remote NTLM proxy
delegate.host.name=localhost

# host name of remote NTLM proxy
delegate.host.port=3128

# user name used for authentication with NTLM proxy (do not include domain)
delegate.username=peparma

# password for above username 
# if no password is specified, you will be prompted on startup
#delegate.password=peparma

# domain for above username
delegate.domain=METCASH


# [OPTIONAL]
# 
# forward local ports to remote host using HTTP CONNECT
#proxy.forward=localport:remotehost:remoteport[,...]
#proxy.forward=8184:sycop.ath.cx:443

# log the wire
#proxy.log.wire=true

proxy.log.disable=true
